<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>WEEKDAY</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                DAYTODAY
              </div>
              MONTHTODAY
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <div id="weather_text">
            <span id="weather-description">NOW_DESC<br/></span>
            <span id="weather-temp">NOW_NOWTEMP°<br/></span>
            <span id="weather-tempminmax">NOW_MINTEMP° - NOW_MAXTEMP°<br/></span>
          </div>
          <img id="today-icon" src=icons/NOW_ICON.svg alt="NOW_ICON"><br/>
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <div id="weather_text">
            <span id="weather-description">FORECAST_DESC<br/></span>
            <span id="weather-temp">FORECAST_NOWTEMP°<br/></span>
            <span id="weather-tempminmax">FORECAST_MINTEMP° - FORECAST_MAXTEMP°<br/></span>
          </div>
          <img id="today-icon" src=icons/NOW_ICON.svg alt="NOW_ICON"><br/>
        </div>

        <div class="vl"></div>

        <div id="quote">
          <span id="today-date-weekday"></i>News<br/></span>
          <img id="news-qr" src="newsqr.png" alt="newsqr">
          <span id="quote-text">NEWS<br/></span> 
        </div>
        <div id="calendar">
          <span id="today-date-weekday"></i>Termine<br/></span>
          <span id="quote-text">CALENDAR_EVENTS<br/></span>
        </div>
        <div id="tasks">
          <span id="today-date-weekday"></i>Aufgaben<br/></span>
          <span id="task-text">TASKS<br/></span>
        </div>
    </body>
</html>
