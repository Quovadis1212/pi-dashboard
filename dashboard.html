<!DOCTYPE html>
<meta content="text/html; charset=utf-8" http-equiv="Content-type">       <meta content="jpg" name="imgkit-format">
<html lang="en">
    <head>
        <link rel="stylesheet" href="ressources\styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>Donnerstag</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                31
              </div>
              Aug
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <img id="today-icon" src=icons/04d.svg alt="04d"><br/>
          <div id="weather_text">
            <span id="weather-description">Überwiegend<br/>bewölkt<br/></span>
            <span id="weather-temp">17.1°<br/></span>
            <span id="weather-wind">0.9km/h Wind<br/></span>
          </div>
          
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <img id="today-icon" src=icons/04n.svg alt="04n"><br/>
          <div id="weather_text">
            <span id="weather-description">Bedeckt<br/></span>
            <span id="weather-temp">14.87°<br/></span>
            <span id="weather-wind">5.3km/h Wind<br/></span>          
          </div>
          
        </div>

        <div class="vl"></div>

        <div id="news">
          <span id="title"></i>News<br/></span>
          <img id="news-qr" src="ressources/newsqr.png" alt="newsqr">
          <span id="news-text">Tötungsdelikt an der Langstrasse – Polizei veröffentlicht Fahndungsfoto<br/></span> 
        </div>
        <div id="calendar">
          <span id="title"></i>Termine<br/></span>
          <span id="calendar-text"><br/></span>
        </div>
        <div id="tasks">
          <span id="title"></i>Aufgaben<br/></span>
          <span id="task-text">testaufgabe bis 07.06<br/><br/></span>
        </div>
        <div id="timestamp">
          <p>19:58</p>
    </body>
</html>
