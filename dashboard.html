<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>Montag</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                21
              </div>
              Aug
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Klarer Himmel<br/></span>
            <span id="weather-temp">25.07°<br/></span>
            <span id="weather-wind">3.5km/h Wind<br/></span>
          </div>
          <img id="today-icon" src=icons/01n.svg alt="01n"><br/>
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Klarer Himmel<br/></span>
            <span id="weather-temp">21.38°<br/></span>
            <span id="weather-wind">4.8km/h Wind<br/></span>
          </div>
          <img id="today-icon" src=icons/01n.svg alt="01n"><br/>
        </div>

        <div class="vl"></div>

        <div id="quote">
          <span id="today-date-weekday"></i>News<br/></span>
          <img id="news-qr" src="newsqr.png" alt="newsqr">
          <span id="quote-text">Zwei Verdächtige der Gruppenvergewaltigung gefasst – einen am Basler Euroairport<br/></span> 
        </div>
        <div id="calendar">
          <span id="today-date-weekday"></i>Termine<br/></span>
          <span id="calendar-text"><br/></span>
        </div>
        <div id="tasks">
          <span id="today-date-weekday"></i>Aufgaben<br/></span>
          <span id="task-text">testaufgabe bis 07.06<br/>Pflichtenheft<br/>Risikoanalyse<br/><br/></span>
        </div>
    </body>
</html>
