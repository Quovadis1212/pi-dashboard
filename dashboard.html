<!DOCTYPE html>
<meta content="text/html; charset=utf-8" http-equiv="Content-type">       <meta content="jpg" name="imgkit-format">
<html lang="en">
    <head>
        <link rel="stylesheet" href="ressources\styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>Mittwoch</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                30
              </div>
              Aug
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Leichter Regen<br/></span>
            <span id="weather-temp">17.57°<br/></span>
            <span id="weather-wind">7.5km/h Wind<br/></span>
          </div>
          <img id="today-icon" src=icons/10d.svg alt="10d"><br/>
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Überwiegend<br/>bewölkt<br/></span>
            <span id="weather-temp">13.48°<br/></span>
            <span id="weather-wind">7.0km/h Wind<br/></span>
          </div>
          <img id="today-icon" src=icons/04n.svg alt="04n"><br/>
        </div>

        <div class="vl"></div>

        <div id="quote">
          <span id="today-date-weekday"></i>News<br/></span>
          <img id="news-qr" src="ressources/newsqr.png" alt="newsqr">
          <span id="quote-text">Witwe mit 29 – «ihm beim Sterben zuzusehen, war das Schlimmste»<br/></span> 
        </div>
        <div id="calendar">
          <span id="today-date-weekday"></i>Termine<br/></span>
          <span id="calendar-text"><br/></span>
        </div>
        <div id="tasks">
          <span id="today-date-weekday"></i>Aufgaben<br/></span>
          <span id="task-text">testaufgabe bis 07.06<br/>Pflichtenheft<br/>Risikoanalyse<br/><br/></span>
        </div>
        <div id="timestamp">
          <p>16:17</p>
    </body>
</html>
