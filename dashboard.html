<!DOCTYPE html>
<meta content="text/html; charset=utf-8" http-equiv="Content-type">       <meta content="jpg" name="imgkit-format">
<html lang="en">
    <head>
        <link rel="stylesheet" href="ressources\styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>Dienstag</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                05
              </div>
              Sep
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <img id="today-icon" src=icons/03d.svg alt="03d"><br/>
          <div id="weather_text">
            <span id="weather-description">Mäßig bewölkt<br/></span>
            <span id="weather-temp">25.57°<br/></span>
            <span id="weather-wind">4.3km/h Wind<br/></span>
          </div>
          
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <img id="today-icon" src=icons/02n.svg alt="02n"><br/>
          <div id="weather_text">
            <span id="weather-description">Ein paar Wolken<br/></span>
            <span id="weather-temp">18.14°<br/></span>
            <span id="weather-wind">2.5km/h Wind<br/></span>          
          </div>
          
        </div>

        <div class="vl"></div>

        <div id="news">
          <span id="title">News<br/></span>
          <img id="news-qr" src="ressources/newsqr.png" alt="newsqr">
          <span id="news-text">Nun redet die Mutter des verstorbenen Gino Mäder<br/></span> 
        </div>
        <div id="calendar">
          <span id="title">Termine</span>
          <span id="calendar-text"><p style="line-height: 90%; margin-top: 5px;"></p></span>
        </div>
        <div id="tasks">
          <span id="title">Aufgaben</span>
          <span id="task-text"><p style="line-height: 90%; margin-top: 5px;">Test 1<br/>Test 2 bis 03.09<br/></p></span>
        </div>
        <div id="timestamp">
          <p>18:40</p>
    </body>
</html>
