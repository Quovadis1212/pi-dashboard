<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>Sonntag</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                30
              </div>
              Jul
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Leichter Regen<br/></span>
            <span id="weather-temp">20.85°<br/></span>
            <span id="weather-tempminmax">20.85° - 22.8°<br/></span>
          </div>
          <img id="today-icon" src=icons/10d.svg alt="10d"><br/>
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Überwiegend<br/>bewölkt<br/></span>
            <span id="weather-temp">19.38°<br/></span>
            <span id="weather-tempminmax">18.64° - 19.38°<br/></span>
          </div>
          <img id="today-icon" src=icons/10d.svg alt="10d"><br/>
        </div>

        <div class="vl"></div>

        <div id="quote">
          <span id="today-date-weekday"></i>News<br/></span>
          <img id="news-qr" src="newsqr.png" alt="newsqr">
          <span id="quote-text">«Menschen verschulden sich, um essen zu können»<br/><br/></span> 
        </div>
        <div id="calendar">
          <span id="today-date-weekday"></i>Termine<br/></span>
          <span id="quote-text"><br/><br/></span>
        </div>
        <div id="tasks">
          <span id="today-date-weekday"></i>Aufgaben<br/></span>
          <span id="task-text">Zeitplan am 29.06<br/>testaufgabe am 07.06<br/><br/></span>
        </div>
    </body>
</html>
