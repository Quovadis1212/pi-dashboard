<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>Mittwoch</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                7
              </div>
              Jun
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Ein paar Wolken<br/></span>
            <span id="weather-temp">25.5°<br/></span>
            <span id="weather-tempminmax">24.6° - 25.5°<br/></span>
          </div>
          <img id="today-icon" src=icons/02d.svg alt="02d"><br/>
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <div id="weather_text">
            <span id="weather-description">Ein paar Wolken<br/></span>
            <span id="weather-temp">18.07°<br/></span>
            <span id="weather-tempminmax">14.35° - 18.07°<br/></span>
          </div>
          <img id="today-icon" src=icons/02d.svg alt="02d"><br/>
        </div>

        <div class="vl"></div>

        <div id="quote">
          <span id="today-date-weekday"></i>Zitat<br/></span>
          <span id="quote-text">Do one thing every day that scares you. ~Anonymous
<br/></span> 
        </div>
        <div id="calendar">
          <span id="today-date-weekday"></i>Termine<br/></span>
          <span id="quote-text">testsitzung&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; um  09:30:00 - 12:00:00<br/><br/><br/></span>
        </div>
    </body>
</html>
