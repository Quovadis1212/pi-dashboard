<!DOCTYPE html>
<meta content="text/html; charset=utf-8" http-equiv="Content-type">       <meta content="jpg" name="imgkit-format">
<html lang="en">
    <head>
        <link rel="stylesheet" href="ressources\styles.css">
        <meta charset="utf-8">
        <title>Raspberry Pi Dashboard</title>
    </head>
    <body>
        <div id="today-header">
            <span id="today-date-weekday"></i>WEEKDAY</span>
            <span id="today-date-daymonth">
              <div id="today-date-day">
                DAYTODAY
              </div>
              MONTHTODAY
            </span>
          </div>   
        <div id="weather_now">
          <span id="weather_title">Wetter Jetzt<br/></span>  
          <img id="today-icon" src=icons/NOW_ICON.svg alt="NOW_ICON"><br/>
          <div id="weather_text">
            <span id="weather-description">NOW_DESC<br/></span>
            <span id="weather-temp">NOW_NOWTEMP°<br/></span>
            <span id="weather-wind">NOW_WINDkm/h Wind<br/></span>
          </div>
          
        </div>
        <div id="weather_forecast">
          <span id="weather_title">Wetter in 6 Stunden<br/></span>  
          <img id="today-icon" src=icons/FORECAST_ICON.svg alt="FORECAST_ICON"><br/>
          <div id="weather_text">
            <span id="weather-description">FORECAST_DESC<br/></span>
            <span id="weather-temp">FORECAST_NOWTEMP°<br/></span>
            <span id="weather-wind">FORECAST_WINDkm/h Wind<br/></span>          
          </div>
          
        </div>

        <div class="vl"></div>

        <div id="news">
          <span id="title">News<br/></span>
          <img id="news-qr" src="ressources/newsqr.png" alt="newsqr">
          <span id="news-text">NEWS<br/></span> 
        </div>
        <div id="calendar">
          <span id="title">Termine</span>
          <span id="calendar-text"><p style="line-height: 90%; margin-top: 5px;">CALENDAR_EVENTS</p></span>
        </div>
        <div id="tasks">
          <span id="title">Aufgaben</span>
          <span id="task-text"><p style="line-height: 90%; margin-top: 5px;">TASKS</p></span>
        </div>
        <div id="timestamp">
          <p>TIMESTAMP</p>
    </body>
</html>
